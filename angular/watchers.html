<script>
  $scope.a = 1;
  $scope.b = 2;
  $scope.c = 3;
  
  // $scope.$watchGroup watches a collection of variables, and executes its handler function when value changes of any of those variables.
  $scope.$watchGroup(['a', 'b'], function(newValue, oldValue) {
    if(newValue != oldValue) {
      $scope.c = $scope.b;
    }
  });
  
</script>
