<div #div1> </div>
<input #input1/>
<input #input2/>

<script>
  import { ElementRef } from 'angular/core';

  // Give No Spaces between input1 and input2
  @ViewChildren('input1,input2') inputs : QueryList<ElementRef>;
  @ViewChild('div1') thisDiv : ElementRef;
  
  ngAfterViewInit () {
    this.inputs.changes.subscribe(elements => {
      elements.last.nativeElement.focus();
    });
  }
</script>

<tabset>
  <tab heading="Tab #1">Some content </tab>
  <tab heading="Tab #2">... lots of content </tab>
</tabset>

<script>
  @ContentChildren(Tab) tabs : QueryList<Tab>;
  ngAfterContentInit () {
    // this.tabs in now defined.
  }
  deactivateAllTabs () {
    this.tabs.toArray().forEach(
      tab => tab.deactivate();
    );
  }
</script>
